<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>留言板</title>
    <link rel="stylesheet" href="__PUBLIC__/css/global.css">
    <link rel="stylesheet" href="__PUBLIC__/css/zone.css">
</head>
<body>
<div class="con-wrap white container wrapper">
    <div class="breadcrumb">
        <span>留言板</span>
    </div>
    <div class="text-wrap">
        <div class="clearfix">
            <a class="fl" href="{:url('create')}">写留言</a>
        </div>
        <ul>
            {volist name="list" id="vo"}
            <li class="clearfix">
                <p>
                    <a href="{:url('detail',array('id' => $vo['id']))}">{$vo['title']}</a>
                </p>
                <ol class="base-gray">
                    <li class="icon data-icon"><i></i>点击数:{$vo['click']}</li>
                    <li class="icon data-icon"><i></i>{$vo.time|date="Y-m-d H:i:s",###}</li>
                    <li class="edit-wrap ">
                        <a class="fl" href="{:url('update',array('id' => $vo['id']))}">编辑</a>
                        <a class="fr" style="color: red;" href="{:url('delete',array('id' => $vo['id']))}">删除</a>
                    </li>
                </ol>
            </li>
            {/volist}

        </ul>
    </div>
    <div class="btn-item clearfix">
        <div class="fr">
            {$list->render()}
        </div>
    </div>
</div>
</body>
</html>
